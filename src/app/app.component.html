<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-grid class="ion-text-center">
            <ion-row>
              <ion-col>
                <img src="assets/images/logo.jpg" alt="Logo faculdade Unilagos">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h3>Faculdade Unilagos</h3>
                <ion-note>Atlas Histol√≥gico de Patologia Bucal</ion-note>
              </ion-col>
            </ion-row>
          </ion-grid>


          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-label text-wrap style="font-size: 16px">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
